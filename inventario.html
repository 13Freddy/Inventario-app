<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 15px;
    }
    h1 {
      text-align: center;
    }
    .card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 15px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      font-size: 16px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button.delete {
      background: #dc3545;
      margin-top: 5px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #eee;
      padding: 10px;
      border-radius: 5px;
      margin-top: 8px;
    }
  </style>
</head>
<body>

  <h1>ðŸ“¦ Inventario</h1>

  <div class="card">
    <input type="text" id="item" placeholder="Nombre del producto" />
    <input type="text" id="cantidad" inputmode="numeric" placeholder="Cantidad" />
    <button onclick="agregarItem()">Agregar</button>
  </div>

  <div class="card">
    <h3>Productos guardados</h3>
    <ul id="lista"></ul>
  </div>

  <script>
    let inventario = JSON.parse(localStorage.getItem('inventario')) || [];

    function guardarInventario() {
      localStorage.setItem('inventario', JSON.stringify(inventario));
    }

    function mostrarInventario() {
      const lista = document.getElementById('lista');
      lista.innerHTML = '';

      inventario.forEach((item, index) => {
        const li = document.createElement('li');
        li.innerHTML = `${item.nombre} - Cantidad: ${item.cantidad}`;

        const btn = document.createElement('button');
        btn.textContent = 'Eliminar';
        btn.className = 'delete';
        btn.onclick = () => eliminarItem(index);

        li.appendChild(btn);
        lista.appendChild(li);
      });
    }

    function agregarItem() {
      const nombre = document.getElementById('item').value.trim();
      const cantidadTexto = document.getElementById('cantidad').value.trim();
      const cantidad = parseInt(cantidadTexto);

      if (nombre === '' || isNaN(cantidad) || cantidad <= 0) {
        alert('Ingresa un producto y una cantidad vÃ¡lida');
        return;
      }

      inventario.push({ nombre, cantidad });
      guardarInventario();
      mostrarInventario();

      document.getElementById('item').value = '';
      document.getElementById('cantidad').value = '';
    }

      guardarInventario();
      mostrarInventario();

      document.getElementById('item').value = '';
      document.getElementById('cantidad').value = '';
    }

    function eliminarItem(index) {
      inventario.splice(index, 1);
      guardarInventario();
      mostrarInventario();
    }

    mostrarInventario();
  </script>

</body>
</html>
